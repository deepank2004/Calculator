<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="center">Hello! I am a Calculator</h1>
    <div class="container center">
        <div class="row">
            <input type="text" class="input"/>
        </div>
        <div class="row">
            <button class="button silver ">AC</button>
            <button class="button silver ">+/-</button>
            <button class="button silver ">%</button>
            <button class="button orange small">/</button>
        </div>
        <div class="row">
            <button class="button Grey small">7</button>
            <button class="button Grey small">8</button>
            <button class="button Grey small">9</button>
            <button class="button orange small">X</button>
        </div>
        <div class="row">
            <button class="button Grey small">4</button>
            <button class="button Grey small">5</button>
            <button class="button Grey small">6</button>
            <button class="button orange small">-</button>
        </div>
        <div class="row">
            <button class="button Grey small">1</button>
            <button class="button Grey small">2</button>
            <button class="button Grey small">3</button>
            <button class="button orange small">+</button>
        </div>
        <div class="row">
            <button class="button Grey zero">0</button>
            <button class="button Grey small">.</button>
            <button class="button orange small">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
